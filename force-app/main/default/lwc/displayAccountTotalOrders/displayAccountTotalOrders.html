<!-- GÃ¨re l'affichage du LWC sur l'interface utilisateur -->
<template>
    <div>
        <template lwc:if={noOrders}>
            <div class="slds-box slds-theme_shade">
                <h1>{noOrders}</h1>
            </div>
        </template>
        <template lwc:elseif={message}>
            <div class="slds-box slds-theme_success">
                <h1>{message}</h1>
            </div>
        </template>
        <template lwc:elseif={error}>
            <div class="slds-box slds-theme_error">
                <h1>{error}</h1>
            </div> 
        </template>
    </div>    
</template>
